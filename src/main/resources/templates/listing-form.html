<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<div th:fragment="content" class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Nowe ogłoszenie</h1>
  <form th:object="${listing}" method="post" action="/listing/save" enctype="multipart/form-data"
        class="space-y-3 bg-slate-900 p-4 rounded-xl shadow">
    <input th:field="*{title}" placeholder="Tytuł" class="w-full border rounded px-3 py-2"/>
    <textarea th:field="*{description}" placeholder="Opis" rows="5" class="w-full border rounded px-3 py-2"></textarea>
    <input th:field="*{conditionLabel}" placeholder="Stan (np. bardzo dobry)" class="w-full border rounded px-3 py-2"/>
    <input th:field="*{price}" type="number" step="0.01" placeholder="Cena" class="w-full border rounded px-3 py-2"/>
    <input th:field="*{phone}" placeholder="Telefon" class="w-full border rounded px-3 py-2"/>
    <input name="image" type="file" accept="image/*" class="w-full"/>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Zapisz</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>
</html>
